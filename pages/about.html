<h3>关于博客</h3>
<p style=font-size:18px><B>Blog.mawj.vip</B>是用github、jekyll、markdown搭建起来的博客（其实就是直接拿<a href= http://painterlin.com>林安雅的博客</font></a>作为模板）。
不知道算不算心血来潮，突然就想写点东西，主要是想记录一些学习、工作经历来与大家分享，博客内容不一定与技术相关，技术只是世界上的一个小目录。</p>

<h3>关于作者</h3>
<p style=font-size:18px>我们也许在很多地方扮演不同的角色去适应环境，但在这里，一切都由自己控制。转眼间就要迎来2017年，未来的日子里，希望在这里写下一些自己的思考和感悟。</p>
